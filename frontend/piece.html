<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Fiche pièce</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="header">
  <img src="/img/alstom.png" height="40">
  <h1>Fiche pièce</h1>
</div>

<div class="container">
  <div class="card">
    <p><b>Type :</b> <span id="type"></span></p>
    <p><b>Statut :</b> <span id="statut"></span></p>
    <p><b>Localisation :</b> <span id="localisation"></span></p>
    <p><b>Date entrée :</b> <span id="date"></span></p>
    <p><b>Origine :</b> <span id="origine"></span></p>
    <p><b>Taux d’endommagement :</b> <span id="taux"></span>%</p>
    <p><b>Commentaire :</b> <span id="commentaire"></span></p>
  </div>

  <div class="card">
    <h2>Historique</h2>
    <pre id="hist"></pre>
  </div>

  <div class="card">
    <a href="/">⬅ Retour à la plateforme</a>
  </div>
</div>

<script>
const identifiant = window.location.pathname.split("/").pop();

fetch(`/api/piece/${identifiant}`)
  .then(r => r.json())
  .then(p => {
    if (p.error) {
      alert("Pièce introuvable");
      return;
    }

    type.textContent = p.type_piece ?? "-";
    statut.textContent = p.statut ?? "-";
    localisation.textContent = p.localisation ?? "-";
    date.textContent = p.date_entree ?? "-";
    origine.textContent = p.origine ?? "-";
    taux.textContent = p.taux_endommagement ?? "-";
    commentaire.textContent = p.commentaire ?? "-";

    fetch(`/api/historique/${p.id}`)
      .then(r => r.json())
      .then(h => {
        hist.textContent = "";
        h.forEach(l => {
          hist.textContent +=
            `${l.date_action} | ${l.role} | ${l.action} | ${l.commentaire}\n`;
        });
      });
  });
</script>

</body>
</html>
