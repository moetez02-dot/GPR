<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Fiche pièce</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="header">
  <img src="/img/alstom.png" style="height:45px;">
  <h1>Fiche pièce</h1>
</div>

<div class="container">

  <div class="card">
    <p><b>Identifiant :</b> <span id="identifiant"></span></p>
    <p><b>Type :</b> <span id="type"></span></p>
    <p><b>Statut :</b> <span id="statut"></span></p>
    <p><b>Localisation :</b> <span id="localisation"></span></p>
    <p><b>Date entrée :</b> <span id="date"></span></p>
    <p><b>Origine :</b> <span id="origine"></span></p>
  </div>

  <div class="card">
    <h2>Historique</h2>
    <ul id="historique"></ul>
  </div>

  <div class="card">
    <a href="/">⬅ Retour plateforme</a>
  </div>

</div>

<script>
console.log("JS fiche pièce chargé");

const identifiant = window.location.pathname.split("/").pop();
console.log("Identifiant:", identifiant);

// 1️⃣ Charger la pièce
fetch(`/api/piece/${identifiant}`)
  .then(res => res.json())
  .then(piece => {
    console.log("Pièce reçue:", piece);

    if (piece.error) {
      alert(piece.error);
      return;
    }

    // Affichage infos
    document.getElementById("identifiant").textContent = piece.identifiant;
    document.getElementById("type").textContent = piece.type_piece || "-";
    document.getElementById("statut").textContent = piece.statut || "-";
    document.getElementById("localisation").textContent = piece.localisation || "-";
    document.getElementById("date").textContent = piece.date_entree || "-";
    document.getElementById("origine").textContent = piece.origine || "-";

    // 2️⃣ Charger l’historique AVEC piece.id
    fetch(`/api/historique/${piece.id}`)
      .then(res => res.json())
      .then(hist => {
        console.log("Historique:", hist);
        const ul = document.getElementById("historique");
        ul.innerHTML = "";

        if (hist.length === 0) {
          ul.innerHTML = "<li>Aucun historique</li>";
        }

        hist.forEach(h => {
          const li = document.createElement("li");
          li.textContent =
            `${h.date_action} – ${h.role} – ${h.action} (${h.commentaire})`;
          ul.appendChild(li);
        });
      });
  })
  .catch(err => {
    console.error("Erreur JS:", err);
    alert("Erreur chargement fiche pièce");
  });
</script>

</body>
</html>
